<nz-card nzTitle="Bodegas" [nzExtra]="actionsTpl">
  <app-data-table
    [columns]="columns"
    [data]="rows()"
    [loading]="loading()"
    [error]="error()"
    [total]="total()"
    [pageIndex]="tableState.snapshot.page"
    [pageSize]="tableState.snapshot.size"
    [searchValue]="tableState.snapshot.q"
    searchPlaceholder="Buscar bodega"
    (pageChange)="onPageChange($event)"
    (searchChange)="onSearchChange($event)"
    (action)="handleAction($event)"
  ></app-data-table>
</nz-card>

<ng-template #actionsTpl>
  <button nz-button nzType="default" (click)="goBack()">Volver</button>
  <button *ngIf="canWrite()" nz-button nzType="primary" (click)="openCreate()">Nueva bodega</button>
</ng-template>

<nz-modal [nzVisible]="isModalVisible()" [nzTitle]="editingId() ? 'Editar bodega' : 'Nueva bodega'" [nzOkLoading]="loading()" (nzOnCancel)="closeModal()" (nzOnOk)="save()">
  <form [formGroup]="form" class="warehouse-form">

    <input nz-input formControlName="code" />

    <label>Nombre</label>
    <input nz-input formControlName="name" />

    <label>Activo</label>
    <nz-switch formControlName="active"></nz-switch>
  </form>
</nz-modal>
