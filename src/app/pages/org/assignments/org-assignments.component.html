<nz-card nzTitle="Asignaciones Usuario ↔ Sucursal" [nzExtra]="actionsTpl" class="org-card">
  <div class="filters" [formGroup]="filtersForm">
    <nz-select nzAllowClear nzShowSearch nzPlaceHolder="Usuario" formControlName="userId">
      <nz-option *ngFor="let user of users()" [nzLabel]="user.label" [nzValue]="user.value"></nz-option>
    </nz-select>

    <nz-select nzAllowClear nzShowSearch nzPlaceHolder="Sucursal" formControlName="branchId">
      <nz-option *ngFor="let branch of branches()" [nzLabel]="branch.label" [nzValue]="branch.value"></nz-option>
    </nz-select>

    <button nz-button nzType="default" (click)="applyFilters()">
      <span nz-icon nzType="search"></span>
      Filtrar
    </button>
  </div>

  <div *ngIf="showSelectionMessage()" class="selection-hint">
    <span nz-icon nzType="info-circle"></span>
    Seleccione un usuario o una sucursal para consultar asignaciones.
  </div>

  <nz-table
    *ngIf="!showSelectionMessage()"
    [nzData]="rows()"
    [nzLoading]="loading()"
    [nzFrontPagination]="false"
    [nzPageIndex]="page()"
    [nzPageSize]="size()"
    [nzTotal]="total()"
    (nzPageIndexChange)="onPageChange($event)"
  >
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Sucursal</th>
        <th>Activo</th>
        <th>Actualizado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rows()">
        <td>{{ item.userId }}</td>
        <td>{{ item.branchId }}</td>
        <td>
          <nz-tag [nzColor]="item.active ? 'green' : 'red'">{{ item.active ? 'Activo' : 'Inactivo' }}</nz-tag>
        </td>
        <td>{{ formatDate(item.updatedAt) }}</td>
        <td>
          <button
            nz-button
            nzType="link"
            nzDanger
            nz-popconfirm
            nzPopconfirmTitle="¿Confirma eliminar esta asignación?"
            nzPopconfirmPlacement="left"
            [disabled]="!canDelete()"
            (nzOnConfirm)="deleteAssignment(item.id)"
          >
            <span nz-icon nzType="delete"></span>
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #actionsTpl>
  <button nz-button nzType="primary" [disabled]="!canCreate()" (click)="openCreateModal()">
    <span nz-icon nzType="plus"></span>
    Nueva asignación
  </button>
</ng-template>

<nz-modal
  [nzVisible]="modalVisible()"
  nzTitle="Nueva asignación"
  [nzOkLoading]="loading()"
  nzOkText="Guardar"
  nzCancelText="Cancelar"
  (nzOnCancel)="closeCreateModal()"
  (nzOnOk)="createAssignment()"
>
  <form [formGroup]="createForm" class="create-form">
    <label>Usuario *</label>
    <nz-select nzShowSearch nzPlaceHolder="Seleccionar usuario" formControlName="userId">
      <nz-option *ngFor="let user of users()" [nzLabel]="user.label" [nzValue]="user.value"></nz-option>
    </nz-select>
    <small class="field-error" *ngIf="createForm.controls.userId.invalid && createForm.controls.userId.touched">El usuario es obligatorio.</small>

    <label>Sucursal *</label>
    <nz-select nzShowSearch nzPlaceHolder="Seleccionar sucursal" formControlName="branchId">
      <nz-option *ngFor="let branch of branches()" [nzLabel]="branch.label" [nzValue]="branch.value"></nz-option>
    </nz-select>
    <small class="field-error" *ngIf="createForm.controls.branchId.invalid && createForm.controls.branchId.touched">La sucursal es obligatoria.</small>
  </form>
</nz-modal>
