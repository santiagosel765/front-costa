<div class="auth-page-container">
  <app-page-header [breadcrumbs]="breadcrumbs" [title]="isEdit() ? 'Editar rol' : 'Nuevo rol'" subtitle="Define nombre, descripción y estado para este rol." backLink="/main/auth" backLabel="Volver al listado"></app-page-header>
  <app-form-shell title="Información del rol" [helperText]="form.invalid ? 'Completa los campos requeridos para guardar el rol.' : ''">
    <form nz-form nzLayout="vertical" [formGroup]="form" (ngSubmit)="submit()">
      <div nz-row nzGutter="16">
        <div nz-col nzXs="24" nzSm="12"><nz-form-item><nz-form-label nzRequired nzFor="name">Nombre</nz-form-label><nz-form-control nzErrorTip="Requerido"><input id="name" nz-input formControlName="name" /></nz-form-control></nz-form-item></div>
        <div nz-col nzXs="24" nzSm="12"><nz-form-item><nz-form-label nzRequired nzFor="status">Estado</nz-form-label><nz-form-control><nz-select id="status" formControlName="status"><nz-option [nzValue]="1" nzLabel="Activo"></nz-option><nz-option [nzValue]="0" nzLabel="Inactivo"></nz-option></nz-select></nz-form-control></nz-form-item></div>
        <div nz-col nzXs="24"><nz-form-item><nz-form-label nzFor="description">Descripción</nz-form-label><nz-form-control><input id="description" nz-input formControlName="description" /></nz-form-control></nz-form-item></div>
      </div>
      <div formActions class="action-row"><button nz-button nzType="default" type="button" (click)="cancel()">Cancelar</button><button nz-button nzType="primary" [disabled]="form.invalid" [nzLoading]="saving()" type="submit">{{ isEdit() ? 'Guardar cambios' : 'Crear rol' }}</button></div>
    </form>
  </app-form-shell>
</div>
