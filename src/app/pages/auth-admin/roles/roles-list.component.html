<div class="auth-page-container">
  <app-page-header
    [breadcrumbs]="breadcrumbs"
    title="Roles"
    subtitle="Agrupa permisos y módulos para administrar perfiles de acceso."
  >
    <button headerActions nz-button nzType="primary" (click)="goCreate()">
      <span nz-icon nzType="plus"></span>
      Nuevo rol
    </button>
  </app-page-header>

  <nz-card nzBordered>
    <app-data-table
      [columns]="columns"
      [data]="tableRows()"
      [loading]="loading()"
      [error]="error()"
      [total]="total()"
      [pageIndex]="tableState.snapshot.page"
      [pageSize]="tableState.snapshot.size"
      [sortField]="tableState.snapshot.sortField"
      [sortOrder]="tableState.snapshot.sortOrder"
      [searchValue]="tableState.snapshot.q"
      searchPlaceholder="Buscar por nombre o descripción"
      emptyMessage="No hay roles registrados todavía."
      (pageChange)="onPageChange($event)"
      (sortChange)="onSortChange($event)"
      (searchChange)="onSearchChange($event)"
      (action)="handleAction($event)"
    ></app-data-table>
  </nz-card>
</div>
