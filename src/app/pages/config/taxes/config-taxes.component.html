<nz-card>
  <div class="header-row">
    <div>
      <h2>Impuestos</h2>
      <p>Configura los impuestos disponibles para documentos y operaciones.</p>
    </div>
    <button nz-button nzType="primary" (click)="openModal()">Nuevo impuesto</button>
  </div>

  <app-data-table
    [columns]="columns"
    [data]="[]"
    [loading]="false"
    [total]="0"
    [showToolbar]="false"
    emptyMessage="AÃºn no hay impuestos"
    emptyActionLabel="Crear primero impuesto"
    (emptyAction)="openModal()"
  ></app-data-table>
</nz-card>

<nz-modal
  [nzVisible]="isModalVisible()"
  nzTitle="Nuevo impuesto"
  nzOkText="Guardar"
  nzCancelText="Cancelar"
  [nzOkDisabled]="!taxName.trim()"
  (nzOnCancel)="closeModal()"
  (nzOnOk)="save()"
>
  <ng-container *nzModalContent>
    <label>Nombre</label>
    <input nz-input [(ngModel)]="taxName" placeholder="Ej. IVA" />
  </ng-container>
</nz-modal>
