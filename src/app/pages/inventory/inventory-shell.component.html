<nz-card class="inventory-shell" nzBordered>
  <div class="page-header">
    <div>
      <p class="eyebrow">Panel central</p>
      <h2 class="page-title">Inventario / Datos Maestros</h2>
      <p class="page-subtitle">Gestiona catálogos base y productos desde un único hub.</p>
    </div>
  </div>

  <nz-tabset [nzSelectedIndex]="selectedIndex" (nzSelectedIndexChange)="onTabChange($event)">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab.title"></nz-tab>
  </nz-tabset>

  <router-outlet></router-outlet>
</nz-card>
